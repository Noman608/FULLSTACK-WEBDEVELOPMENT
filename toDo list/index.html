<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script defer src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <h1 align="center"> To-do List</h1>
        <!-- input box -->
        <div class="row">
            <div class="col-8">
                <div class="mb-3">
                    <label for="newTask" class="form-label">New Task</label>
                    <input type="text" class="form-control" id="newTask" aria-describedby="newTaskHelp"
                        placeholder="Enter the name of the task">
                    <div id="newTaskHelp" class="form-text">A short one line description of task</div>
                </div>
            </div>
               <!-- buttons  -->
            <div class="col-md-4 row p-1">
               
                <div class="row">
                    <button class="btn btn-success  col-sm m-2 p-1" disabled id="btnAdd"><i class="fa-solid fa-plus"></i> Add</button>
                    <button class="btn btn-danger col-sm m-2 p-1" disabled id="btnReset"><i class="fa-solid fa-delete-left"></i> Reset</button>
                </div>
                <div class="row">
                    <button class="btn btn-info  col-sm m-2 p-1" id="btnSort"><i class="fa-solid fa-arrow-down-wide-short"></i> Sort</button>
                    <button class="btn btn-warning col-sm m-2 p-1" id="btnCleanup"><i class="fa-solid fa-trash-can"></i> Cleanup</button>
                </div>
            </div>
        </div>

        <!-- Task list -->
        <ul class="row list-group m-2" id="ulTasks">
       <!-- list will take place here -->
        </ul>
    </div>
</body>

</html>
